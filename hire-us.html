---
layout: contact
---
<section class="view-contact view-holder tertiary-background">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="leadtext text-center">Hire us and let's make an amazing project!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form id="form-fire" class="view-contact-form" action="{{ site.form_action }}" method="POST">
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control" name="name" id="name" placeholder="Your name" required>
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="email" class="form-control" name="_replyto" id="_replyto" placeholder="Your email" required>
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Your phone number">
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <textarea class="form-control" name="context" id="context" placeholder="What would you like Hash Labs to do for you?"></textarea>
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control" name="budget" id="budget" placeholder="What is your budget?" required>
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control" name="source" id="source" placeholder="How did you hear about Hash Labs?">
            <span class="form-control-bullet">&bull;</span>
          </div>

          <input type="hidden" name="_next" value="{{ site.thanks_url }}" />
          <input type="text" name="_gotcha" style="display:none" />

          <button type="submit" class="btn-secondary form-submit cta-contact">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
