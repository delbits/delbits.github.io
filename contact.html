---
layout: contact
---
<section class="view-contact view-holder tertiary-background">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1 class="leadtext text-center">Hire us and let's make an amazing project!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <form id="form-fire" class="view-contact-form">
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control input-lg" name="clientName" id="clientName" placeholder="Your name">
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="email" class="form-control input-lg" name="clientEmail" id="clientEmail" placeholder="Your email">
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control input-lg" name="clientPhone" id="clientPhone" placeholder="Your phone number">
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <textarea class="form-control input-lg" name="clientContext" id="clientContext" placeholder="What would you like Hash Labs to do for you?"></textarea>
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group has-form-bullet">
            <input type="text" class="form-control input-lg" name="clientBudget" id="clientBudget" placeholder="What is your budget?">
            <span class="form-control-bullet">&bull;</span>
          </div>
          <div class="form-group text-base">
            <label class="display-block">How did you hear about Hash Labs?</label>
            <label class="radio-inline">
              <input type="radio" name="clientReferal" id="clientReferal" value="friend">
              <span class="radio-text">A friend</span>
            </label>
            <label class="radio-inline">
              <input type="radio" name="clientReferal" id="clientReferal" value="social" checked>
              <span class="radio-text">Social Media</span>
            </label>
            <label class="radio-inline">
              <input type="radio" name="clientReferal" id="clientReferal" value="email">
              <span class="radio-text">Email</span>
            </label>
            <label class="radio-inline">
              <input type="radio" name="clientReferal" id="clientReferal" value="other">
              <span class="radio-text">Other</span>
            </label>
          </div>
          <button type="submit" class="btn-secondary form-submit cta-contact">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>
